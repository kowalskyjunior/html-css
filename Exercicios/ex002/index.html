<h1>Paragráfos e quebras de Linha</h1> 
<hr>
<p>Você pode escrever no meio dos parágrafos</p> 
<p>Se você precisar <br> quebrar &lt;<!--LESS THAN / GREATER THAN-->  
o &gt; texto em algum lugar, basta utilizar a tag br</p>
<P>Vamos adicionar alguns simbolos Especiais:
&reg;
&copy;
&trade;
&euro;
&pound;
&yen;
&cent;
&Delta;
&uparrow;
&uarr;
</P>
<p>Vamos adicionar alguns emoji:
    &#x1F919;
    &#x1F92A;
    &#x1F919;
    
</p>
